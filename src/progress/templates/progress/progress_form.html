{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-bottom: 100px;">
    <div class="card mt-3">
        <h2 class="text-center">Personal Information</h2>
        <div class="card-body">
            <form method="post">{% csrf_token %}

                <div class="form-group">
                        <label for="starting_weight">Current Weight (kg)</label>
                    <input type="text" id="current_weight" name="starting_weight" class="form-control"
                        placeholder="80.0" required autofocus>
                    
                </div>

                <div class="form-group">
                        <label for="starting_height">Current Height (m)</label>
                    <input type="text" id="current_height" name="starting_height" class="form-control"
                        placeholder="1.80" required autofocus>
                    
                </div>

                <div class="form-group">
                        <label for="target_bmi">Target BMI</label>
                    <input type="text" id="bmi" name="target_bmi" class="form-control" placeholder="22.4" required
                        autofocus>
                    
                </div>

                <div>
                    {% for field in form_errors %}
                        <p style="color:red;">{{field}}</p>
                    {% endfor %}
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
