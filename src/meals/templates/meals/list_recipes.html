{% extends 'base.html' %}
{% block content %}

<br>
<h2>Recipes for Upcoming 2 Weeks</h2>
<br>

{% for key, daily_list in days.items %}
    <h5>{{ key.date }}</h5>
    <p>
        {% for recipe in daily_list %}
            <strong>{{recipe.recipe.meal_type.capitalize}}:</strong> {{ recipe.recipe.name }} <br>
        {% endfor %}
    </p> <br>
{% endfor %}


{% endblock %}
