{% extends 'base.html' %}

{% block content %}

<div class="text-center mt-3">
    <h2 class="mb-4" style="color: orange;">Search for recipes</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}


        {{ field }}

        {% if field.help_text %}
        <p class="help"><em>{{ field.help_text|safe }}</em></p>
        {% endif %}

        {% endfor %}
        <input type="submit" value="Search">
    </form>
</div>
{% endblock %}
