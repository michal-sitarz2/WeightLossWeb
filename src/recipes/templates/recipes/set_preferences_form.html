{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}

        {{ field.label_tag }}
        {{ field }}

        {% if field.help_text %}
            <p class="help"><em>{{ field.help_text|safe }}</em></p>
        {% endif %}

    {% endfor %}
    <input type="submit" value="Submit">
</form>

{% endblock %}
