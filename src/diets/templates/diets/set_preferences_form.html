<div class="content-dashboard">
    <h1 class="text-center pt-3">Your Preferences</h1>
    <hr>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="calories_intake">Daily Calories Intake</label>
                    <input type="number" class="form-control" id="calories" name="daily_calorie_intake">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="exclude_ingredients">Exclude Ingredients</label>
                    <input type="text" class="form-control" id="ingredients" name="exclude_ingredients">
                </div>
            </div>
        </div>
        <!-- Dropdown 1 -->
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exclude_ingredients">Exclude Cuisines</label>
                    <input type="text" class="form-control" id="cuisines_input" name="exclude_cuisines">
                </div>
            </div>
            <div class="col-4">
                <div class="pt-4 text-center"><span style="color: #0ecfff; font-size: 45px;"><i
                            class="fas fa-long-arrow-alt-right"></i></span></div>
            </div>
            <div class="col-4 pt-4">
                <select class="form-control" id="select-cuisines" onchange="myFunction()">
                    <option disabled selected>Choose Cuisines</option>
                    <option value="African">African</option>
                    <option value="American">American</option>
                    <option value="British">British</option>
                    <option value="Cajun">Cajun</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Eastern European">Eastern European</option>
                    <option value="European">European</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Greek">Greek</option>
                    <option value="Indian">Indian</option>
                    <option value="Irish">Irish</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Jewish">Jewish</option>
                    <option value="Korean">Korean</option>
                    <option value="Latin America">Latin America</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Nordic">Nordic</option>
                    <option value="Southern">Southern</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Vietnamese">Vietnamese</option>

                </select>
            </div>
        </div>
        <!-- Dropdown 2 -->
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exclude_ingredients">Diet</label>
                    <input type="text" class="form-control" id="ingredients" name="diet">
                </div>
            </div>
            <div class="col-4">
                <div class="pt-4 text-center"><span style="color: #0ecfff; font-size: 45px;"><i
                            class="fas fa-long-arrow-alt-right"></i></span></div>
            </div>
            <div class="col-4 pt-4">
                <select class="form-control" id="select-cuisines" onchange="myFunction()">
                    <option disabled selected>Choose Diet</option>
                    <option value="Gluten Free">Gluten Free</option>
                    <option value="Ketogenic">Ketogenic</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Lacto-vegetarian">Lacto-vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Ovo-vegetarian">Ovo-vegetarian</option>
                    <option value="Pescetarian">Pescetarian</option>
                    <option value="Paleo">Paleo</option>
                    <option value="Primal">Primal</option>
                    <option value="Whole30">Whole30</option>
            
                </select>
            </div>
        </div>
        <!-- Dropdown 3 -->
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exclude_ingredients">Intolerance</label>
                    <input type="text" class="form-control" id="ingredients" name="intolerance">
                </div>
            </div>
            <div class="col-4">
                <div class="pt-4 text-center"><span style="color: #0ecfff; font-size: 45px;"><i
                            class="fas fa-long-arrow-alt-right"></i></span></div>
            </div>
            <div class="col-4 pt-4">
                <select class="form-control" id="select-cuisines" onchange="myFunction()">
                    <option disabled selected>Choose Intolerance</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Egg">Egg</option>
                    <option value="Gluten">Gluten</option>
                    <option value="Peanut">Peanut</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Sesame">Sesame</option>
                    <option value="Shellfish">Shellfish</option>
                    <option value="Soy">Soy</option>
                    <option value="Sulfite">Sulfite</option>
                    <option value="Tree Nut">Tree Nut</option>
                    <option value="Wheat">Wheat</option>
                </select>
            </div>
        </div>
        <p style="color: red;">Selection box still not work so we need to type in the textarea manually for now!</p>
        <div class="mt-3"></div>
        <hr>
        <div class="mt-3"></div>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>
    <a href="{%url 'user_dashboard' request.user.pk %}" class="btn" style="background-color: #0ecfff; color: white;">Back</a>
    <!-- {% for field in form %}
    <p>{{ exclude_cuisines.help_text|safe }}</p>
    {% endfor %} -->
</div>


<script>
    function myFunction() {
        var x = document.getElementById("select-cuisines").value;
        document.getElementById("#cuisines_input").value = x;
    }
</script>

{% endblock %}
