{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}

        {{ field.label_tag }}
        {{ field }}

        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}


        {% if field.help_text %}
            <p class="help"><em>{{ field.help_text|safe }}</em></p>
        {% endif %}

    {% endfor %}
    <input type="submit" value="Submit">
</form>
<a href="{%url 'user_dashboard' request.user.pk %}"><button>Back</button></a>

{% endblock %}
