<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin" method="post">{% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="inputUserame" name="username" class="form-control"
                                placeholder="Username" required autofocus>
                            <label for="inputUserame">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="inputEmail" name="email" class="form-control"
                                placeholder="Email address" required>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password1" class="form-control"
                                placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" name="password2" class="form-control"
                                placeholder="Password" required>
                            <label for="inputConfirmPassword">Confirm password</label>
                        </div>

                        <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit">Register</button>
                        <a class="d-block text-center mt-2 small" href="/login">Sign In</a>

                        <!-- Below we need to put some errors if occured any or help text -->

                        {% for field in registration_form %}
                        <p>
                            
                            {% for error in field.errors %}
                            <p style="color: red;">{{error}}</p>
                            
                            {% endfor %}
                            <!-- {% if field.help_text %}
                            <small style="color: grey;">{{field.help_text}}</small>
                            {% endif %} -->

                        </p>

                        {% endfor %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
